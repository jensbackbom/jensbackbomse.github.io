# Permalinks
permalink:           pretty

# Setup
title:               Jens Bäckbom
tagline:             Sett och gjort
url:                 http://www.jensbackbom.se
paginate:            3
baseurl:             ""
analytics_id:        UA-63356511-1

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true

# About/contact
author:
  name:              Jens Bäckbom
  url:               https://twitter.com/jensbackbom
  email:             jens.backbom@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag

twitter:
    username:       jensbackbom

social:
  name: Jens Bäckbom
  links:
    - https://twitter.com/jensbackbom
    - https://www.facebook.com/jens.backbom
    - https://www.linkedin.com/in/jensbackbom
