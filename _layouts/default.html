<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <!--<small>{{ site.tagline }}</small>-->
          <small style="float:right;margin-top:3px;">
            <a href="{% link om.md %}" style="margin-right:5px;">Om</a>
            <a href="{% link affarsideer/gratis-ideer.md %}" style="margin-right:5px;">Idéer</a>
            <!--| <a href="{% link tanka_ratt_och_fel.md %}" style="margin-left:5px;margin-right:5px;">Bok</a>-->
            <a class="icon-twitter-squared" href="https://www.twitter.com/jensbackbom/" title="Twitter"></a>
            <a class="icon-linkedin-squared" href="https://www.linkedin.com/in/jensbackbom/" title="LinkedIn"></a>
          </small>
        </h3>
        <div style="clear:both;"></div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Jens Bäckbom.
        </small>
      </footer>
    </div>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
